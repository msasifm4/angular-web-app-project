<div class="container">
  <h2 class="text-center mb-4 mt-3">Movie List</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let movie of movies" class="col">
      <div class="card movie-item" (click)="goToMovieDetail(movie.title)">
        <img src="../../../../../assets/logo.png" class="card-img-top smaller-image" alt="Movie Poster">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
